{% extends "base.html" %}

{% block content %}
  {% for birthday in birthdays %}
    <div> <!-- Обернём каждую запись в тег div -->
      <div> <!-- Текст обернём в отдельный вложенный div -->
        {{ birthday.first_name }} {% if birthday.last_name %} {{ birthday.last_name }} {% else %}Нет фамилии {% endif %} - {{ birthday.birthday }}
      </div>
      {% if not forloop.last %}
        <hr>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
