{% extends "base.html" %}

{% block content %}
  <h1>Проект ACME</h1>
  <p>Acme Corporation: <b>A</b> <b>C</b>ompany <b>M</b>ade <b>E</b>verything</p>
  {% if staff %}
    {% for employee in staff %}
      <ul>
        <li>{{ employee.first_name }}
        <li>{{ employee.last_name }}
        <li>{{ employee.birthday }}
        <hr>
      </ul>
    {% endfor %}
  {% endif %}
{% endblock %}
